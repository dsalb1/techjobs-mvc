<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #3 - Use the same list display from search.html -->
    <h3 th:text="${resultsCount}"></h3>
    <div th:each="job : ${jobs}">
        <table class="job-listing">
            <tbody>
            <tr th:each="description : ${job.keySet()}">
                <td th:text="${#strings.capitalizeWords(description)}"></td>
                <div th:switch="${description}">
                    <td th:case="'name'" th:text="${job.get(description)}"></td>
                    <td th:case="*"> <a th:href="@{/list/jobs(column=${description},value=${job.get(description)})}" th:text="${job.get(description)}"></a></td>
                </div>
            </tr>
            </tbody>
        </table>

    </div>
</div>

</body>
</html>
